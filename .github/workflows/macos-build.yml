name: macOS Build

on:
  push:
    branches: [ main, ci_test ]
  pull_request:
    branches: [ main, ci_test ]
  workflow_dispatch: 

jobs:
  build-mac:
    name: macOS Build
    runs-on: macos-latest
    strategy:
      matrix:
        config: [Debug, Release]
        no_log: [OFF, ON]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Configure CMake
      run: |
        mkdir -p build/${{ matrix.config }}
        cd build/${{ matrix.config }}
        cmake ../.. -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCCAP_NO_LOG=${{ matrix.no_log }} -DCCAP_BUILD_TESTS=ON
    - name: Build
      run: |
        cd build/${{ matrix.config }}
        cmake --build . --config ${{ matrix.config }} --parallel
      
    - name: Run Unit Tests
      if: matrix.no_log == 'OFF'
      run: |
        cd scripts
        if [ "${{ matrix.config }}" == "Debug" ]; then
          ./run_tests.sh --functional --skip-build
        else
          ./run_tests.sh --performance --skip-build
        fi
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ccap-macOS-${{ matrix.config }}-NO_LOG_${{ matrix.no_log }}
        path: |
          build/${{ matrix.config }}/libCameraCapture.a
          build/${{ matrix.config }}/0-print_camera
          build/${{ matrix.config }}/1-minimal_example
          build/${{ matrix.config }}/2-capture_grab
          build/${{ matrix.config }}/3-capture_callback
          build/${{ matrix.config }}/*_results.xml
        if-no-files-found: error