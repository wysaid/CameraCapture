name: Windows Build with VS2022

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  build:
    name: Build with Visual Studio 2022
    runs-on: windows-latest
    
    strategy:
      matrix:
        config: [Debug, Release]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Visual Studio environment
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64
      
    - name: Build
      run: |
        cd build
        cmake --build . --config ${{ matrix.config }} --parallel
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CameraCapture-${{ matrix.config }}
        path: |
          build/${{ matrix.config }}/CameraCapture.lib
          build/${{ matrix.config }}/CameraDemo.exe
        if-no-files-found: error