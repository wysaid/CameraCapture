name: Windows Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: 

jobs:
  build:
    name: Windows Build
    runs-on: windows-latest
    
    strategy:
      matrix:
        config: [Debug, Release]
        no_log: [OFF, ON]
        use_libyuv: [OFF, ON]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Visual Studio environment
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCCAP_NO_LOG=${{ matrix.no_log }} -DENABLE_LIBYUV=${{ matrix.use_libyuv }}
      
    - name: Build
      run: |
        cd build
        cmake --build . --config ${{ matrix.config }} --parallel
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ccap-windows-${{ matrix.config }}-NO_LOG_${{ matrix.no_log }}-USE_LIBYUV_${{ matrix.use_libyuv }}
        path: |
          build/${{ matrix.config }}/CameraCapture.lib
          build/${{ matrix.config }}/0-print_camera.exe
          build/${{ matrix.config }}/1-minimal_demo.exe
          build/${{ matrix.config }}/2-capture_grab.exe
          build/${{ matrix.config }}/3-capture_callback.exe
        if-no-files-found: error