name: Windows Build

on:
  push:
    branches: [ main, ci_test ]
  pull_request:
    branches: [ main, ci_test ]
  workflow_dispatch: 

jobs:
  build:
    name: Windows Build
    runs-on: windows-latest
    
    strategy:
      matrix:
        config: [Debug, Release]
        no_log: [OFF, ON]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Visual Studio environment
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCCAP_NO_LOG=${{ matrix.no_log }} -DCCAP_BUILD_TESTS=ON
      
    - name: Build
      run: |
        cd build
        cmake --build . --config ${{ matrix.config }} --parallel
      
    - name: Run Unit Tests
      if: matrix.no_log == 'OFF'
      shell: bash
      run: |
        cd scripts
        if [ "${{ matrix.config }}" == "Debug" ]; then
          ./run_tests.sh --functional --skip-build
        else
          ./run_tests.sh --performance --skip-build
        fi
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ccap-windows-${{ matrix.config }}-NO_LOG_${{ matrix.no_log }}
        path: |
          build/${{ matrix.config }}/CameraCapture.lib
          build/${{ matrix.config }}/0-print_camera.exe
          build/${{ matrix.config }}/1-minimal_example.exe
          build/${{ matrix.config }}/2-capture_grab.exe
          build/${{ matrix.config }}/3-capture_callback.exe
          build/${{ matrix.config }}/*_results.xml
        if-no-files-found: error